# See https://github.com/netlify/netlify-cms/blob/master/example/config.yml
backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

# display_url: https://gatsbro.netlify.com # This url will display in the top-right of the CMS
media_library:
  name: cloudinary
  config:
    cloud_name: dpqtrqgbv
    api_key: 752236248147127
    multiple: false

collections: # A list of collections the CMS should be able to edit
  - name: 'pages'
    label: 'Stránky'
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: true
    files:
      - file: 'content/pages/contact.md'
        label: 'Kontakt'
        name: 'contact-page'
        fields:
          - {
              label: Template,
              name: template,
              widget: hidden,
              default: ContactPage,
            }
          - { label: Slug, name: slug, widget: hidden, default: 'kontakt' }
          - { label: Titulek, name: title, widget: string }
          - { label: Podtitulek a ostatní text, name: subtitle, widget: markdown }
          - { label: Název firmy, name: company, widget: text }
          - { label: Adresa, name: address, widget: text }
          - { label: IČO, name: ico, widget: string }
          - { label: IČO, name: dic, widget: string }
          - { label: Email, name: email, widget: string }
          - label: 'Kontakty'
            name: 'contacts'
            widget: 'list'
            required: false
            fields:
              - { label: 'Nadpis kontaktu', name: 'name', widget: 'string' }
              - { label: Telefon, name: phone, widget: text }
              - { label: Email, name: email, widget: text }

      - file: 'content/pages/home.md'
        label: 'Úvodní stránka'
        name: 'home-page'
        fields:
          - {
              label: Template,
              name: template,
              widget: hidden,
              default: HomePage,
            }
          - { label: Slug, name: slug, widget: hidden, default: '' }
          - { label: Nadpis, name: title, widget: string }
          - { label: Úvodní obrázek, name: featuredImage, widget: image }
          - { label: Podtitulek, name: subtitle, widget: markdown, required: false }
          - { label: Obsah, name: body, widget: markdown }
          - label: 'Služby'
            name: 'services'
            widget: 'list'
            required: false
            fields:
              - { label: 'Služba', name: 'title', widget: 'string' }
              - { label: Popisek, name: description, widget: text }
              - { label: Obrázek, name: image, widget: image }
     
      - file: 'content/pages/reference.md'
        label: 'Reference'
        name: 'reference-page'
        fields:
          - {
              label: Template,
              name: template,
              widget: hidden,
              default: ReferencePage,
            }
          - { label: Slug, name: slug, widget: hidden, default: 'reference' }
          - { label: Titulek, name: title, widget: string }
          - {
              label: Hlavní obrázek,
              name: featuredImage,
              widget: image,
              media_library: { 
                config: {
                  default_transformations: {
                    - fetch_format: auto,
                      width: 2600,
                      height: 2600,    
                      quality: auto,
                      crop: fill,
                      effect: grayscale
                  }
                } 
              }
            }
          - name: references
            label: Reference
            widget: list
            fields:
              - {
                  name: title,
                  label: Název společnosti,
                  widget: string,
                  required: false,
                  default: '',
                }
              - {
                  name: image,
                  label: Logo,
                  widget: image,
                  required: true,
                  default: '',
                }
              - {
                  name: link,
                  label: Odkaz,
                  widget: string,
                  required: true,
                  default: '',
                }
          
      - file: 'content/pages/career.md'
        label: 'Kariéra'
        name: 'career-page'
        fields:
          - {
              label: Template,
              name: template,
              widget: hidden,
              default: CareerPage,
            }
          - { label: Slug, name: slug, widget: hidden, default: 'kariera' }
          - { label: Titulek, name: title, widget: string }
          - {
              label: Hlavní obrázek,
              name: featuredImage,
              widget: image,
              media_library: { 
                config: {
                  default_transformations: {
                    - fetch_format: auto,
                      width: 2600,
                      height: 2600,    
                      quality: auto,
                      crop: fill,
                      effect: grayscale
                  }
                } 
              }
            }
          - { label: Informace, name: careerInfo, widget: markdown, required: true }
          - label: Volné pozice
            name: jobOffers
            widget: list
            fields:
              - {
                  name: title,
                  label: Název pozice,
                  widget: string,
                  required: true,
                  default: '',
                }
              - {
                  name: body,
                  label: Náplň pozice,
                  widget: markdown,
                  required: true,
                  options: {
                    buttons: ['heading-three', 'heading-four']
                  }
                }
          
          - label: 'Meta'
            required: false
            name: 'meta'
            widget: 'object'
            fields:
              - { label: Title, name: title, widget: string, required: false }
              - {
                  label: Description,
                  name: description,
                  widget: text,
                  required: false,
                }
              - {
                  label: Canonical Link,
                  name: canonicalLink,
                  widget: string,
                  required: false,
                }
              - {
                  label: Noindex,
                  name: noindex,
                  widget: boolean,
                  required: false,
                }

  - name: posts
    label: Z naší výroby
    editor:
      preview: true
    folder: content/posts
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - { label: Template, name: template, widget: hidden, default: SinglePost }
      - { label: Parent, name: parent, widget: hidden, default: portfolio }
      - { label: Title, name: title, widget: string }
      - label: 'Status'
        name: 'status'
        widget: 'select'
        options: ['Published', 'Featured', 'Draft']
        default: 'Published'
      - { label: Date / Order, name: date, widget: date, format: 'YYYY-MM-DD' }
      - {
          label: Úvodní obrázek,
          name: featuredImage,
          widget: image,
          required: true
        }
      - { label: Excerpt, name: excerpt, widget: text }
      - { label: Content, name: body, widget: markdown }
      - label: "Galerie"
        name: "images"
        widget: "list"
        summary: '{{fields.image}}'
        fields:
          - label: Obrázky, 
            name: gallery,
            widget: image,
            media_library: { 
              config: {
                multiple: true
              }
            } 

  - name: offers
    label: Nabízíme
    editor:
      preview: true
    folder: content/offers
    slug: '{{slug}}'
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - { label: Template, name: template, widget: hidden, default: SinglePost }
      - { label: Parent, name: parent, widget: hidden, default: nabidka }
      - { label: Title, name: title, widget: string }
      - label: 'Status'
        name: 'status'
        widget: 'select'
        options: ['Published', 'Featured', 'Draft']
        default: 'Published'
      - {
          label: Úvodní obrázek,
          name: featuredImage,
          widget: image,
          required: true
        }
      - { label: Excerpt, name: excerpt, widget: text }
      - { label: Content, name: body, widget: markdown }
        required: false
        name: 'meta'
        widget: 'object'
        fields:
          - { label: Title, name: title, widget: string, required: false }
          - {
              label: Description,
              name: description,
              widget: text,
              required: false,
            }
          - {
              label: Canonical Link,
              name: canonicalLink,
              widget: string,
              required: false,
            }
          - { label: Noindex, name: noindex, widget: boolean, required: false }